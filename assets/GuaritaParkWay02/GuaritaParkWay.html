    <script>
        function openFullscreen(imageSrc, index) {
            currentIndex = index;
            imageSources = getImageSources();
            document.getElementById('fullscreen-image').src = imageSrc;
            document.getElementById('fullscreen-overlay').style.display = 'block';
            updateNavigationButtons();
        }

        function closeFullscreen() {
            document.getElementById('fullscreen-overlay').style.display = 'none';
        }

        function navigateFullscreen(direction) {
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = imageSources.length - 1;
            } else if (currentIndex >= imageSources.length) {
                currentIndex = 0;
            }
            document.getElementById('fullscreen-image').src = imageSources[currentIndex];
            updateNavigationButtons();
        }

        function getImageSources() {
            return Array.from(document.querySelectorAll('.portfolio-item img')).map(img => img.src);
        }

        function updateNavigationButtons() {
            var prevButton = document.getElementById('prev-button');
            var nextButton = document.getElementById('next-button');
            prevButton.removeAttribute('disabled');
            nextButton.removeAttribute('disabled');

            if (currentIndex === 0) {
                prevButton.setAttribute('disabled', 'true');
            }
            if (currentIndex === imageSources.length - 1) {
                nextButton.setAttribute('disabled', 'true');
            }
        }
    </script>
