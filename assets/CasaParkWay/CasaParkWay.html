<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CasaParkWay.css">
</head>

<body>

    <div class="background"></div>


    <nav>
        <img src="../../img/logoajebranco.png" alt="Logo da Empresa">
        <ul>
            <li><a href="../../index.html"> Home</a></li>
            <li><a href="../Aje/QuemSomos.html">Quem Somos</a></li>
            <li><a href="../Aje/FaleConosco.html">Fale Conosco</a></li>
        </ul>
    </nav>

    <div id="fullscreen-overlay">
        <img id="fullscreen-image" src="" alt="Fullscreen Image">
        <button id="prev-button" class="nav-button" onclick="navigateFullscreen(-1)">&lt;</button>
        <button id="next-button" class="nav-button" onclick="navigateFullscreen(1)">&gt;</button>
        <button id="close-button" onclick="closeFullscreen()">VOLTAR</button>
    </div>

    <section class="etapa" id="etapa1">
        <h2 style="text-align: center; color: rgb(255, 255, 255); font-weight: bold; font-size: 30px">Area Externa da Casa </h2>
        <div class="portfolio">


            <div class="portfolio-item" onclick="openFullscreen('Casa01.jpg', 0)">
                <img src="Casa01.jpg" alt="Projeto 1">
            </div>

            <div class="portfolio-item" onclick="openFullscreen('Casa02.jpg', 1)">
                <img src="Casa02.jpg" alt="Projeto 2">
            </div>


    </section>

    <script>
        function openFullscreen(imageSrc, index) {
            currentIndex = index;
            imageSources = getImageSources();
            document.getElementById('fullscreen-image').src = imageSrc;
            document.getElementById('fullscreen-overlay').style.display = 'block';
            updateNavigationButtons();
        }

        function closeFullscreen() {
            document.getElementById('fullscreen-overlay').style.display = 'none';
        }

        function navigateFullscreen(direction) {
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = imageSources.length - 1;
            } else if (currentIndex >= imageSources.length) {
                currentIndex = 0;
            }
            document.getElementById('fullscreen-image').src = imageSources[currentIndex];
            updateNavigationButtons();
        }

        function getImageSources() {
            return Array.from(document.querySelectorAll('.portfolio-item img')).map(img => img.src);
        }

        function updateNavigationButtons() {
            var prevButton = document.getElementById('prev-button');
            var nextButton = document.getElementById('next-button');
            prevButton.removeAttribute('disabled');
            nextButton.removeAttribute('disabled');

            if (currentIndex === 0) {
                prevButton.setAttribute('disabled', 'true');
            }
            if (currentIndex === imageSources.length - 1) {
                nextButton.setAttribute('disabled', 'true');
            }
        }
    </script>
</body>

</html>
